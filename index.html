<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>String Opration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="mainDiv container-floud w-100">
        <h2 class="text-center text-dark p-2 bg-warning" style="text-shadow: 2px 2px 5px rgb(218, 214, 214);">
            OPRATION ON STRING IN JAVASCRIPT
        </h2>

        <div class="container my-2">
            <div class="form-floating w-75 mx-auto bg-white">
                <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Add Paragraph</label>
            </div>
        </div>
        <Div class="mb-2" style="text-align: center;" onclick="resetText()"> <button
                class="btn btn-primary h-25 text-dark">Reset</button>
        </Div>


        <div class="container bg-primary text-white p-3 w-50 mb-2" style="height: 100px; border-radius: 2rem;"
            id="result">
            Result </div>

        <div class="container section1">
            <div class="row">
                <div class="col mt-3 ms-5">
                    <button class="btn my-2 btn-outline-dark w-50 btn-success text-white "
                        onclick="tocapitalise()">Capitalise</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success  text-white" onclick="CountVowel()">Count
                        Vowels</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white"
                        onclick="countConsonests()">Count Consonests</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="extract()">Extract First Word
                    </button>
                </div>
                <div class="col">
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="tolocase()">Convert
                        to small case</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="titleCase()">Convert to
                        titleCase</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="countSpaces()">Count
                        spaces</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="countNewline()">Count
                        new lines</button>
                </div>
                <div class="col">
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white"
                        onclick="replaceSpaces()">Replace spaces with hypens</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="sortWord()">Sort the
                        words</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white"
                        onclick="reverseChar()">Reverse the characters</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="CheckPalindrom()">Check the
                        palindrome</button>
                </div>
                <div class="col">
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="countWords()">Count
                        the words</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="countChar()">Count characters</button>
                    <button class="btn my-3 btn-outline-dark w-50 btn-success text-white" onclick="camelCase()">CamelCase</button>
                    <button class="btn my-3 btn-outline-dark w-50 "> </button>
                </div>

            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
